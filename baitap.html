<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Toán S</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Tính Toán S</h2>
    <input type="number" id="inputN" placeholder="Nhập số N">
    <button onclick="calculateS()">Tính S</button>
    <p id="result"></p>

    <script>
        function Ictu(x) {
            let res = 0;
            for (let i = 1; i <= x; i++) {
                res += i * 10 + i;
            }
            return res;
        }

        function calculateS() {
            let x = parseInt(document.getElementById('inputN').value);
            if (isNaN(x) || x <= 0) {
                document.getElementById('result').innerText = "Vui lòng nhập một số nguyên dương.";
                return;
            }
            let result = Ictu(x);
            document.getElementById('result').innerText = "S = " + result;
        }
    </script>
</body>
</html>
